# Fuel Cells


---
# Fuel Cells

Fuel cells are similar to batteries; they have a cathode, electrolyte and anode.

![:width 80%](./images/fuel_cell_schematic.svg)

Electricity can be generated as long as fuel is supplied.

---
# Fuel cell history

![:width 60%](./images/fuel_cell_history.jpg)


---
# Fuel cell fundamentals

<br>
$$
\ce{{Fuel} + O2 -> H2O + nCO2}
$$
<br>

- Fuel cells a divided into *low-temperature (LT)* (< 200 &degC) and *high-temperature (HT)* (> 450 &deg;C). 

- H<sub>2</sub> is the preferred fuel 
	- Particularly for LT devices.
	- Doesn't produce CO<sub>2</sub>
	
--

- Other fuels (*e.g.* CH<sub>3</sub>OH, CH<sub>4</sub>, NH<sub>3</sub>) can also be used, particularly for HT devices
	- *e.g.* for CH<sub>4</sub>, steam reforming `\( (\ce{CH4 + H2O ->[>700 ^{\circ}C] CO + 3H2}) \)` can be achieved in HT cells, but must be performed separately for LT cells.
	
	
---
# Fuel cell efficiency

Fuel cells are *very* efficient
- Convert fuel &rarr; electricity directly, rather than fuel &rarr; heat &rarr; electricity (as in combustion)

$$
\text{Thermodynamic efficiency} = \frac{\Delta G}{\Delta H}
$$

*e.g.* for `\( \ce{2H2 + O2 -> 2H2O} \ (\Delta H = -571.6\ \text{kJ mol}^{-1})\)`:

$$
\begin{align}
\text{Cathode:} & & \ce{4H+ + O2 + 4e- &-> 2H2O & & E} = +1.229 \mathrm{\ V} \\\\
\text{Anode:} & & \ce{4H+ + 4e- &<- 2H2} & & E = 0.00 \mathrm{\ V} \\\\
\end{align}
$$
--
$$
\begin{align}
\Delta G &= -nFE \\\\
         &= -4 \times F \times 1.229 \\\\
		 &= -474.3 \mathrm{\ kJ\ mol^{-1}} \qquad (\mathrm{per\ mole\ O_2})
\end{align}
$$
--
Efficiency = &eta; = -474.3 / 571.6 = **83%**

---
# Efficiency with temperature

$$
\Delta G = \Delta H - T\Delta S, \quad
\therefore \quad
\frac{\Delta G}{\Delta H} = \eta = 1 - \frac{T \Delta S}{\Delta H}
$$

--

For an 'ideal' heat engine (a perfectly efficient combustion engine) the maximum efficiency 
is determined by the Carnot limit:
$$
\eta = \frac{T\_{\mathrm{hot}} - T\_{\mathrm{cold}}}{T\_{\mathrm{hot}}}
$$

--

# Alkaline Fuel cell (AFC)

$$
\begin{align}
\text{Anode:} & & \ce{ 2H2O + 2e- &<- H2 + 2OH-} & & &E &= -0.829\ \mathrm{V} \\\\
\text{Cathode:} & & \ce{\frac{1}{2}O2 + 2H2O + 2e- &-> 2OH- } & & &E &= +0.401\ \mathrm{V} \\\\
\text{Overall:} & & \ce{H2 + \frac{1}{2}O2 &-> H2O } & & &E &= +1.23\ \mathrm{V} \\\\
\end{align}
$$

--

# Proton exchange membrane fuel cell (PEMFC)

- First developed for the Gemini space vehicle
- Based around an acidic proton-conducting polymer
	- *e.g.* Nafion
	
.pull-left.w50[ ![](./images/nafion.png) ]
.pull-right.w50[ ![:width 80%](./images/gemini_spacecraft.jpg) ]

.pull-left.w100[
- Use H<sub>2</sub> as fuel, but can work with MeOH (less efficiently)

]

???

Sometimes also known as polymer electrolyte membrane fuel cell
---
# PEMFC + H<sub>2</sub>

$$
\begin{align}
\text{Anode:} & & \ce{2H+ + 2e- &<- H2} & & E = 0\ \mathrm{V}\\\\
\text{Cathode:} & & \ce{O2 + 2H+ + 2e- &-> H2O2} & & E = 0.695\ \mathrm{V} \\\\
& & \ce{H2O2 + 2H+ + 2e- &-> 2H2O} & & E = 1.776\ \mathrm{V}\\\\
\text{Cathode (Overall):} & & \ce{O2 + 4H+ + 4e- &-> 2H2O} & & E = 1.229\ \mathrm{V} \\\\
\end{align}
$$
--

- PEMFCs give good Low-temperature (< 100 &deg;C) operation .green[&#10004;]
	- Quick to start/stop
	- Suitable for portable applications
- In acidic conditions, H<sub>2</sub>O<sub>2</sub> forms .red[&#10008;]
	- Corrodes carbon-containing electrodes 
	- Lowers cell voltage
	- Requires Pt or Pd catalysts to promote H<sub>2</sub>O<sub>2</sub> decomposition
		- ~0.5 mg cm<sup>-3</sup>
		- Expensive
		- Poor tolerance to CO or NH<sub>3</sub>
	
- Require careful hydration to ensure H<sup>+</sup> conduction  .red[&#10008;]

# PEMFC + Methanol

Methanol is easier to store/transport than H<sub>2</sub> and almost as efficient
- Readily oxidised, does not require C-C bond breaking

$$
\begin{align}
\text{Anode:} & & \ce{CO2 + 6H+ + 6e- &<- CH3OH + H2O} & & E = 0.046 \mathrm{\ V} \\\\
\text{Cathode:} & & \ce{\frac{3}{2}O2 + 6H+ + 6e- &-> 3H2O} & & E = 1.229 \mathrm{\ V} \\\\
\text{Overall:} & & \ce{ CH3OH + \frac{3}{2}O2 &-> CO2 + 2H2O} & & E= 1.183\mathrm{\ V}
\end{align}
$$
.pull-right.w40[ ![](./images/PEMFC.jpg) ]
--
.pull-left.w60[
Problems:
- MeOH is fairly soluble in membrane, crossing from anode to cathode  .red[&#10008;]
	- Reduces cell voltage to ~0.5 V
- CO is formed in a side-reaction, blocking reaction sites  .red[&#10008;]
	- Improved by adding more Pt catalyst (~3 mg cm<sup>-2</sup>)
]

# Towards alkaline polymers?

- OH<sup>-</sup> conduction removes the problems associated with H<sub>2</sub>O<sub>2</sub> formation
- Attaching the counter-cation to the polymer reduces the risk of electrode poisoning
- pH change also modifies redox energies, allowing Ni catalysts to replace Pt

![:width 70%](./images/guanidimidazole_alkaline_polymer.jpg)


Unfortunately, current OH<sup>-</sup> conducting polymers currently have low ionic conductivity at practical temperatures!

.footnote[Y-J. Wang et al., *Chem. Soc. Rev.* **2013**, 42, 5768-5787.]

# Phosphoric Acid (PAFC)

Operates at 200 &deg;C
- High temperature acid prevents build up of H<sub>2</sub>O<sub>2</sub> .green[&#10004;]
- Temperature makes cell more tolerant to CO<sub>2</sub> impurities .green[&#10004;]
- Below 150 &deg;C conductivity is low  .red[&#10008;]
- Above 200 &deg;C H<sub>3</sub>PO<sub>4</sub> decomposes into a range of acids .red[&#10008;]
- Hot H<sub>3</sub>PO<sub>4</sub> is highly corrosive! .red[&#10008;]
	- Materials stability challenge

![:width 50%](./images/woking_fuel_cell.jpg)
.footnote[Woking leisure centre]

# Molten Carbonate (MCFC)

- Optimum temperature 560 &deg;C
- Range of fuel choices
	- High temperature allows steam reforming (water-gas shift reaction) to generate H<sub>2</sub>:
	
$$
\begin{align}
&\ce{CH4 + 2H2O -> & CO2 + 4H2 } \quad &\text{or} \quad  \ce{CH4 + H2O -> CO + 3H2 } \\\\
&\text{followed by:} & \ce{CO + H2O &<=> CO2 + H2}
\end{align}
$$

$$
\begin{align}
&\text{Anode:} & \ce{CO2 + H2O + 2e- &<- H2 + CO3^{2-}} \\\\
&\text{Cathode:} & \ce{\frac{1}{2}O2 + CO2 + 2e- &-> CO3^{2-}} \\\\
\end{align}
$$
--
.pull-left.w60[
- Cathode - porous NiO
- Anode - porous Ni
- No need for expensive catalyst materials
- Molten alkali-metal carbonates are highly corrosive
	- Conductivity is also limited
- Ni electrodes are sensitive to sulfur contaminants
]
.pull-right.w40[ ![:width 80%](./images/molten_carbonate_cell.jpg) ]

# Solid Oxide (SOFC)

- All solid state system (*i.e.* solid electrolyte)
- Two sub-groups
	- High-temperature (HT) SOFC: 800 - 1000 &deg;C
	- Intermediate temperature (IT) SOFC: 500 - 700 &deg;C	
--

- Based around redox and conduction of O<sup>2-</sup>:

$$
\begin{align}
&\text{Anode (depending on fuel):} & &\begin{cases}
\ce{2H2O + 4e- &<- 2H2 + 2O^{2-}} \\\\
\ce{2CO2 + 4e- &<- 2CO + 2O^{2-}} \\\\
\ce{H2O + \frac{1}{2}CO2 + 4e- &<- \frac{1}{2}CH4 + 2O^{2-}} \\\\
\end{cases}  \\\\
&\text{Cathode:} & &\quad\ce{O2 + 4e- -> 2O^{2-}} \\\\
\end{align}
$$


--
- The high temperature operation means that internal steam reforming occurs readily
	- a wide range of fuels can be used
- No precious metal catalysts are required
- Excess heat from exhaust gas can be used to increase efficiency (can reach ~90%)
	- *e.g.* drive a turbine to generate extra electricity
	- Combined heat and power (CHP)



---
# SOFC Limitations

High temperatures:
- Prevent rapid start/stop. SOFCs are limited to stationary power applications
- Cause problems in terms of reactivity between electrolyte and electrodes
- Make sealing the cell difficult

--

There is a delicate balance between optimum temperature for redox and/or ionic conductivity, 
and issues with thermal expansion, reactivity and device construction
- Intermediate-temperature (IT) SOFCs are the current optimum.

![:width 60%](./images/bloom_energy_fuel_cell.jpg)

---
# Requirements for SOFC materials
.pull-left.w33[
**Anode**
- High electronic conductivity
- High catalytic activity for fuel oxidation
- High ionic conductivity
- High stability under HT reducing conditions
]

.pull-left.center.w33[
**Electrolyte**
- High ionic conductivity
- Negligible electronic conductivity
- High stability in oxidising *and* reducing environments
]
.pull-right.w33[
**Cathode**
- High electronic conductivity
- High catalytic activity for O<sub>2</sub> reduction
- High ionic conductivity
- Stable in HT oxidising conditions
]

--

.pull-left.clear-both.w33[
Typically a cermet (*i.e.* mixture) of Ni and electrolyte
- Ni has high electronic conductivity and catalytic activity
- High ionic conductivity from electrolyte
]
.pull-left.center.w33[
*e.g.* 
- `\(\ce{Gd_{0.1}Ce_{0.9}O_{1.95}}\)` (CGO)
- `\( \ce{Y_{0.15}Zr_{0.85}O_{1.925} }\)` (YSZ)
![:width 95%](./images/YSZ_structure.gif)
]
.pull-right.w33[
- `\(\ce{La_{1-x}Sr_{x}CoO_{3-y}} \)`: a good mixed conductor, 
but with high thermal expansion
- `\( \ce{La2NiO_{4+x}} \)`: an intersitial oxide ion conductor
]

.pull-left.w100[<br>As well as: Chemical stability, similar thermal expansion, cost, ...]

Most of the existing ionic conductors found in SOFCs have structures related to either fluorite, CaF<sub>2</sub>
or perovskite CaTiO<sub>3</sub>. The introduction of oxygen vacancies (necessary for good conduction) can either 
be disordered (maintaining the 'ideal' crystal structure, e.g. `\(\ce{La_{1-x}Sr_{x}CoO_{3-y}} \)`) 
or ordered (resulting in modified crystal structures). The Ruddlesden-Popper structure (example below) is frequently observed
for perovskite-derived materials (e.g. `\( \ce{La2NiO_{4+x}} \)`)

# Practical efficiency

We can calculate maximum thermodynamic efficiencies, but how do realistic efficiencies compare?

Like batteries, the obtainable voltage (and efficiency) depends on the current rate:

![:width 70%](./images/fuel_cell_losses.png)


---
# Practical efficiency

- The difference between theoretical and **zero-current** voltage is due to issues such as small electronic conductivity of electrolyte and crossover of fuel
	- More pronounced for LT than HT cells
--

- At low currents, **kinetic (or activation) losses** cause a rapid drop in voltage
	- O<sub>2</sub> reduction is kinetically slow
	- Improved by higher temperatures or presence of catalysts
--

- At intermediate currents, **Ohmic losses** dominate
	- Caused by the resistance of ionic motion in the electrolyte
	- R constant with T, so voltage varies linearly with current (V = IR)
	- Major loss in both HT and LT cells
	- Can be decreased by thinner electrolyte layers
--

- At high currents, **Mass transport** causes rapid voltage drop
	- At high rates, the concentration of fuel and/or O<sub>2</sub> at the electrode surface gets depleted
	- Occurs for both HT and LT cells
	- Higher rates can be achieved by better controlling gas flow
