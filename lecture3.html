# (Super) Capacitors

![:width 30%](./images/supercapacitor_images.jpg)

---

# Faster (dis)charging

Batteries are a good charge-storage solution, but are limited in how quickly they can discharge (safely).
- Ultimately, redox processes can only occur so fast...

--

Why not separate charges directly?

.pull-left[![:width 70%](./images/capacitor_uncharged.png)]
.pull-right[![:width 70%](./images/capacitor_charged.png)]

---
# This is a **Capacitor**

An arrangement of electrodes of area *A*, separated by a distance *d*.

![:width 60%](./images/capacitor_diagram.png)

Two electrodes separated by vacuum have a capacitance *C*:

$$
C = \frac{\epsilon_0 A}{d}
$$

where &epsilon;<sub>0</sub> is the permittivity of free space = 8.854 &times; 10<sup>-12</sup> C<sup>2</sup> J<sup>-1</sup> m<sup>-1</sup>


---
# Charge stored

On charging a capacitor with a constant voltage, current decays with time:

$$
I_t = I_0 e^{\left(\frac{-t}{RC}\right)}
$$

The charge stored increases with time:

$$
Q_t = CV\left[1- e^{\left(\frac{-t}{RC}\right)}\right]
$$

![:width 50%](./images/capacitor_charge_current.png)

The maximum charge stored, `\( Q = CV \)`

---
# Increasing the charge stored

`\(C = \frac{\epsilon_0 A}{d}\)`, so decreasing `\(d\)` or increasing `\(A\)` will increase stored charge. If `\(d\)` gets
too small, however, electrons will tunnel from one plate to the other.

--

Alternatively, use a **dielectric**
- *An electrically insulating material in which an applied electric field causes a **displacement** (but not a flow) of charge.*

![:width 80%](./images/ionic_polarisation_schematic.jpg)


---
# Dielectric capacitor

Adding a dielectric between the plates increases the charge capacity.

$$
C_{\mathrm{dielec}} = \frac{\epsilon_r \epsilon_0 A}{d}
$$
where &epsilon;<sub>r</sub> is the relative permittivity of the dielectric (&epsilon;<sub>r</sub>= &epsilon; / &epsilon;<sub>0</sub>)
and &epsilon;<sub>r</sub> > &epsilon;<sub>0</sub>


![](./images/dielectric_capacitor.jpg)

# Characterising dielectrics

Apply an alternating (sinusoidal) field, and measure the resulting current *and phase shift* - **Impedance spectroscopy**
- Applied field, `\( E_t = E_0 \sin(\omega t) \)`, where `\(\omega = 2\pi f\)`
- Response current, `\(I_t = I_0 \sin(\omega t + \phi) \)`

![:width 50%](./images/capacitor_impedance_sinusoid.gif)
--

The total impedance `\((Z(\omega) = \frac{E_t}{I_t} )\)` can be represented as a complex number: 
- `\(Z(\omega) = Z_0 (\cos \phi + i \sin \phi )\)`


- In an ideal dielectric, current and voltage should be 90&deg; out-of-phase (&phi; = 90&deg;).
- For a resistive material, current and voltage should be in phase (&phi; = 0&deg;).

.footnote[https://www.gamry.com/application-notes/EIS/basics-of-electrochemical-impedance-spectroscopy/]

# Real dielectric response

Changing the electric field direction causes the dipoles to rearrange with a characteristic timescale. This timescale means *real* dielectrics
show a peak in &phi; with frequency, corresponding to the maximum energy loss.

.pull-right.w20[![](./images/parallel_RC_seriesR_circuit.png)]
.pull-left.w80[![](./images/parallel_RC_seriesR_bode_nyquist.png)]

--

.pull-left.w70[
This *dielectric loss* is often characterised as `\( \tan \delta = \frac{Z'}{-Z''} \)`, where `\( \delta = 90^{\circ}-\phi \)` 

- tan &delta; must be minimised for applications]

.pull-right.w30[![:width 60%](./images/complex_impedance.svg)]

???

Note: In ionically conducting materials, an additional signal is often also observed at low frequencies due to interaction
between the conducting ion and the measurement electrode(s).

![:width 60%](./images/randles_circuit_bode_nyquist2.png)

Real materials also usually consist of closely-packed ceramic grains. For many materials, different R/C effects are seen
at the grain boundaries *vs.* in the bulk, giving rise to 2 (often overlapping) semicircles.

# Dielectric breakdown

Dielectrics also break down under high electric fields
- Electrons start to conduct, causing localised heating and breakdown
- This is quantified as the **Dielectric Strength** (in *e.g.* V m<sup>-1</sup>)

.pull-left[ ![](./images/dielectric_breakdown_lightning.jpg) ]
.pull-right[ ![](./images/dielectric_strength_temp.png)]

---
# How good is a capacitor for energy storage?

Take *e.g.* a BaTiO<sub>3</sub>-based capacitor:

- &epsilon;<sub>r</sub> &approx; 1000
- Dielectric strength &approx; 10 MV m<sup>-1</sup>
- Thickness `\((d)\)` &approx; 1 &mu;m

Assuming a total volume of 5 cm<sup>3</sup> (similar to an AA battery):
--

$$
A = \frac{5 \times 10^{-6}}{1 \times 10^{-6}} = 5 \mathrm{\ m}^2
$$
$$
C = \frac{\epsilon_r \epsilon_0 A}{d} =  0.04427 \mathrm{\ F}
$$
--
Maximum voltage = `\(10 \times 10^6 / 1 \times 10^{-6} = 10 \mathrm{\ V} \)`, therefore:
$$
Q = CV = 0.4427 \mathrm{\ Coulombs} = 0.1229 \mathrm{\ mAh}
$$
Volumetric charge storage of 24.6 mAh L<sup>-1</sup>: Energy capacity = 0.245 Wh L<sup>-1</sup>

.footnote[This is a higher than realistic estimate due to ignoring electrodes, packaging etc. but is still less than a battery!]


---
# Why are they useful then?

Although energy capacity is worse than for batteries (often by a lot), capacitors can discharge the charge very rapidly
- A discharge current of 100 Amps can be easily achieved.

This gives a high specific power. For the BaTiO<sub>3</sub> capacitor considered before,
this gives power density approximately 1000 W L<sup>-1</sup>!

--

![:width 70%](./images/power_energy_different_tech.png)

# Supercapacitors

- Higher capacitance (but lower voltage limits) than other capacitors
- Sometimes known as ultracapacitors or electrostatic double layer capacitors (EDLCs)

--

Rather than a ceramic dielectric, supercapacitors rely on an ionic electrolyte solution, and an ion-permeable membrane to
prevent electronic conduction.

![:width 100%](./images/supercapacitor_charging_schematic.gif)

.footnote[M. Winter, *Chem. Rev.* 2004, 4245.]

---
# Supercapacitor operation

Charge is stored in a **Helmholtz double layer** at each electrode:

![:width 65%](./images/EDLC_simplified_principle.png)

This separation of +ve and -ve charges occurs over a few angstroms
- This is effectively a capacitor with very small *d*


---
# Capacitance

.pull-left.w70[
Because there are two double-layers, a supercapacitor behaves as two capacitors connected in series:
]
.pull-right.w30[ ![](./images/parallel_series_capacitors.gif) ]

$$
\frac{1}{C} = \frac{1}{C_a} + \frac{1}{C_c}
$$
--
For a symmetric supercapacitor (commonly called ultracapacitor, where anode and cathode are the same material):
$$
C = \frac{C_A}{2}
$$
--
The total energy stored is:
$$
E = \frac{CV^2}{2}
$$
Charging voltages are typically 1-3 V (depending on electrolyte).

# Pseudocapacitance

One way to increase energy storage in supercapacitors is to add redox-active species.

![:width 40%](./images/pseudocapacitance_schematic.png)

--

- Must be fast, reversible redox processes (so that power density remains high)
- Pseudocapacitance can contribute 100 times the double-layer capacitance
- Redox ions must have affinity for the electrode(s)
	- MnO<sub>2</sub> is commonly used as an electrode
	
NOTE: In order to be considered pseudocapacitance, charge stored must depend linearly on the applied voltage
(otherwise it is behaving like a battery)

.footnote[ T. Brousse, *J. Electrochem. Soc.*, 2015, A5185 ]
	

---
# Hybrid technologies

One of the main drawbacks of supercapacitors is that their voltage drops with time
.lessvspace[- Not ideal for powering devices]

--

Hybrid capacitors combine a battery-electrode with a supercapacitor electrode
- *e.g.* replace carbon cathode with NiOOH
- C<sub>battery</sub> &approx; 10 &times; C<sub>supercap</sub>
	- `\( \frac{1}{C} = \frac{1}{C_A} + \frac{1}{10 C_A} \approx \frac{1}{C_A} \)`
- In some cases (*e.g.* thin-film Li electrodes) fast redox kinetics still allow high power applications

![:width 35%](./images/hybrid_capacitor_voltage_time.gif)
