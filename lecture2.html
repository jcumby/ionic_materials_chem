# Cationic Batteries

Li-ion batteries have come to dominate the commercial market. Why?

- Li/Li<sup>+</sup> has one of the most negative reduction potentials of any element:
.pull-left.center.w75[ $$ \ce{ Li^+ + e^- -> Li(s)} $$]
.pull-right.w25[ $$ E = -3.04\ \mathrm{V \ (vs. SHE)} $$]
	
--

.pull-left.w100.clear-both.morevspace[This gives rise to a higher voltage (and therefore energy capacity), *e.g.*:]
.pull-left.center.w75[
$$
\begin{align}
\ce{Li+ + CoO2 + e- &-> LiCoO2}   \\\\
\ce{Li+ + 6C + e- &-> LiC6}         \\\\			
\end{align}
$$
]

.pull-right.w25[
$$
\begin{align}
&E \simeq +0.8\ \mathrm{V} \\\\				
&E = -2.84\ \mathrm{V}
\end{align}
$$
]


.pull-left.w100.clear-both[overall (on discharge):]
.pull-left.center.w75[$$ \ce{ LiC6 + CoO2 -> LiCoO2 + 6C } $$]
.pull-right.w25[$$ E = +3.64 \ \mathrm{V} $$]


$$
\begin{align}
\Delta G &= -nFE \\\\
&= -351.2\ \mathrm{kJ\ mol}^{-1} \\\\
&= -97.5\ \mathrm{Wh\ mol}^{-1} \\\\

# Cathode disadvantages

.pull-left.w60[
- Many materials are electrically insulating
	- They must be mixed with a conductor (carbon) to allow charge transfer
]
	.pull-right.w40[ ![](./images/cathode_composite_structure.jpg) ]	

--

- Realistic capacity Q is often much lower than Q<sub>theo</sub>
	- Chemical stability <br> (*e.g.* in Li<sub>*x*</sub>CoO<sub>2</sub>, 0.5 &le; *x* &le; 1)
	- Useable capacity is reduced even at low C-rates

--

- Practical energy capacity E is often < 30% of the ideal
	- Discharge voltages are lower than expected
		- Ohmic Losses: additional electronic and ionic resistance
		- Drop in voltage with change in Li concentration (concentration polarization)

# Concentration polarization

As Li<sup>+</sup> is removed from the anode, E<sub>meas</sub> changes:

This can be understood using the Nernst Equation:	
$$
E_{meas} = E^{\circ} - \frac{RT}{nF} \ln Q_r
$$
where `\(Q_r\)` is the reaction quotient (how far it has proceeded).
--


*e.g.*:
$$
\begin{align}
\ce{Li+ + CoO2 + e- &-> LiCoO2}    & E &= +0.8 V \\\\
\ce{Li+ + 6C + e- &-> LiC6}         & E &= -2.84 V \\\\
\mathrm{Overall:}\qquad\quad \ce{ LiC6 + CoO2 &-> LiCoO2 + 6C }  & E^{\circ} &= +3.64 V \\\\
\end{align}
$$
--
$$
E = 3.64 - \frac{RT}{F} \ln \frac{\mathrm{moles}(\ce{LiCoO2})}{\mathrm{moles}(\ce{CoO2})}
$$

???

You may have seen the Nernst equation defined using the equilibrium constant `\(K\)` in place of 
`\(Q_r\)`. `\(K\)` is used when the reaction is in equilibrium, which is not necessarily true for
a Li-ion battery (depending on the C-rate).

Strictly speaking, the Nernst equation does not fully describe the variation in cell 
potential on charge/discharge, as the chemical potential of Li `\((\mu_{Li})\)` at both 
the anode and cathode does not vary linearly with the ratio of charged:discharge material;
at very low or high proportions of Li (*e.g.* large or small `\(x\)` in `\(\ce{Li_{x}CoO2}\)`)
the voltage deviates from its predicted value.

# Electrolyte

Liquid electrolyte:
- Must be stable across the potential range of the cell
- **Must** be non-aqueous
- Typically consist of a .red[lithium salt] in .blue[organic solvent]
	- .red[LiPF<sub>6</sub>, LiBF<sub>4</sub>, LiClO<sub>4</sub>]
	- .blue[Ethylene carbonate, dimethyl carbonate, diethyl carbonate]

![:width 30%](./images/phone_fire.jpg)
--

Solid electrolyte:
- Would avoid the problems of solvent leakage/flammability
- Typically use a Li-conducting ceramic (*e.g.* LISICON, Li<sub>2+2x</sub>Zn<sub>1-x</sub>GeO<sub>4</sub>)
- Problems:
	- Conductivity is lower than liquid
	- Matching expansion/contraction at the electrode-electrolyte boundary

# Limitations of Li-ion batteries

We're all used to Li-ion batteries degrading over time:

![:width 70%](./images/battery_capacity_w_cycles.jpg)

Two factors contribute to the 'demise' of Li-ion batteries:
- Solid-Electrolyte Interphase (SEI)
- Dendrites

.footnote[S.S. Choi, *J. Power Sources*, 2002, 130.]

---
# Solid-Electrolyte **Interphase** (SEI)

Liquid electrolyte is thermodynamically *unstable* in presence of Li-rich graphite (LiC<sub>6</sub>) or Li-metal, decomposing
to form SEI.
- ionically-conducting (but worse than electrolyte)
- electrically insulating

.center.abs_vbottom.rel_vmiddle[![](./images/SEI_schematic.jpg)]
--

On charge/discharge, cracks in SEI allow further decomposition
- SEI gets thicker
- Eventually, capacity/conductivity are reduced

# The future of Li-ion?

Use lighter materials: the **lithium-air** battery:
- Form Li<sub>2</sub>O<sub>2</sub> as needed when discharging
- Removes much of the mass (and cost) of the cathode
	- replaced with porous carbon
- Has specific capacity 5-times that of current Li-ion

.pull-left.w50[![](./images/lithium_air_battery.jpg)]

--

.pull-right.w50[
**But:**
- Li<sub>2</sub>O<sub>2</sub> is highly insulating
- Stability of other components (particularly in the presence of O<sub>2</sub>) limits long-term use
- Relatively inefficient due to side-reactions
- Dendrites and SEI are highly problematic
]

# Fluoride ion batteries

So far we have considered 1-electron redox processes <br> (*e.g.* `\( \ce{Li+ + CoO2 + e- -> LiCoO2} \)`)
- why not use multiple electrons?

One solution is di- or tri-valent charge carriers (*e.g.* Mg<sup>2+</sup>) **but** ionic conduction 
becomes harder.

--

An alternative is multi-electron redox, incorporating more than one charge-carrier per mole, *e.g.*:

$$
\ce{MF_{n} + ne- -> M + nF-}
$$

which can occur either as a single reaction or multiple 1-electron processes:

$$
\begin{align}
\ce{MF\_{n} + e- &-> MF\_{n - 1} + F- } \\\\
\ce{MF\_{n - 1} + e- &-> MF\_{n - 2} + F- }  \\\\
&\vdots \\\\
\ce{MF\_{1} + e- &-> M + F- }  \\\\
\end{align}
$$

**Note**: Total potential for sequence of 1 electron reactions is `\(E_{tot} = \frac{E_1 + E_2 + ... + E_{n}}{n} \)`

.footnote[V.K. Davies et al., *Science*, 2018, 1144.]

# Fluoride ion batteries

Fluoride ion batteries have theoretical *volumetric* energy density of > 8 times Li-ion batteries!


$$
\ce{CoF3 + La -> LaF3 + Co} \qquad\qquad E = 3.31 V
$$
.pull-left.w60[
Cathode: `\( \ce{CoF3 + 3e- -> Co^0 + 3F- } \)`

Anode: `\( \ce{LaF3 +3e- <- La + 3F-} \)`
]

.pull-right.w40[ ![](./images/cell_energy_density_mod.svg) ]

$$
Q_{\mathrm{theo}} = \frac{3F}{3.6} = 80404 \mathrm{\ mAh\ mol}^{-1}
$$

--

.pull-left.w40[
.blue[By combined mass:]

M<sub>w</sub> = 254.83 g mol<sup>-1</sup>

Q<sub>grav.</sub> = 315 mAh g<sup>-1</sup>, so
Gravimetric energy density = ** 1.04 Wh kg<sup>-1</sup> **

]

--

.pull-right.w60[
.blue[By combined volume:]

LaF<sub>3</sub> density = 5.9 g cm<sup>-3</sup> <br>
Co density = 1.14 g cm<sup>-3</sup>

Q<sub>vol.</sub> = 315 &times; (5.9 + 1.14) = 2217.6 Ah dm<sup>-3</sup>
Volumetric energy density = **7340 Wh L<sup>-1</sup>**
]

.footnote[NOTE: These calculations ignore electrolyte and electrode contributions. Including this, 
volumetric density is still ca. 5069 Wh L<sup>-1</sup>, *cf.* 400 Wh L<sup>-1</sup> for Li-ion!]

???
This calculation is quite approximate, but gives an indication of the potential capacity. Gravimetric
energy density is quite poor, but for some applications (*e.g.* domestic power storage) volume is more
critical than mass.

Also note that La is very heavy; by choosing a different fluoride this could improve the gravimetric properties!

	- Recently, R<sub>4</sub>N<sup>+</sup> salts have provided low-temperature F<sup>-</sup> conduction
		
.footnote[V.K. Davies et al., *Science*, 2018, 1144.]

- Potential safety risks if HF is generated (particulary likely at high temperatures)

# Redox flow batteries

Rather than storing a fixed amount of charge in an electrode, why not use a liquid redox reaction?

![:width 70%](./images/flow_battery_schematic.gif)


- Can be operated with 'rechargable' or replaceable fuel
- Best suited to stationary power applications (to maximise electrolyte storage)

---
# Flow Battery chemistry

The all-vanadium flow battery is most developed:

$$
\begin{align}
&\mathrm{Cathode:} & \ce{VO2^+ + 2H+ + e- &-> VO^{2+} + H2O }\quad &E = +0.991\mathrm{\ V} \\\\
&\mathrm{Anode:}  & \ce{V^{3+} + e- &-> V^{2+}} &E = -0.255 \mathrm{\ V} \\\\
&\mathrm{Overall:} & \ce{VO2^+ + 2H+ + V^{2+} &-> VO^{2+} + V^{3+} + H2O} &E_{tot} = 1.246\mathrm{\ V}
\end{align}
$$

--

.pull-left[
### Advantages
- Simple electrodes (often porous carbon)
- Low maintenance
- Capacity increased by storing more electrolyte

### Disadvantages
- Membranes are not perfect
- Cost of metals
- Solubility issues with cycling
]
