# Ionic conduction

All the technologies in this course rely on ionic motion. In the solid state, this occurs through two main mechanisms:

![:width 60%](./images/ionic_conduction_mechanism.jpg)

--

.pull-left[ 
There is an energy barrier `\(E_\mathrm{a}\)` to ionic diffusion
- This can be overcome by thermal energy
- Follows an Arrhenius relationship:
$$
\sigma(T) = A e^{\frac{-E_\mathrm{a}}{RT}}
$$
]

.pull-right[![:width 70%](./images/ionic_conduction_energy.png)]



---
# Diffusion pathways are often complex

- Often there are competing pathways, with different energy barriers.
- Diffusion pathways can be calculated and/or experimentally determined

*e.g.* **NASICON** Na<sup>+</sup> conductor, Na<sub>3</sub>Zr<sub>2</sub>(SiO<sub>4</sub>)<sub>2</sub>(PO<sub>4</sub>):

![:width 90%](./images/ionic_conduction_pathway_nasicon.gif)

.footnote[ Y. Deng, *Chem. Mater.*, 2018, 2618.]

???

Three approaches to determining diffusion are shown here:

**Molecular Dynamics (MD)**
- Computational model of ionic motion over a time period (using either electronic structure calculations or atomic potentials methods)
- Resulting trajectory is integrated to determine location of conducting ions

** Bond Valence Energy Landscape (BVEL) **
- Maps the bond valence sum (a measure of local electron density estimated from atomic positions) throughout the structure
- Surface is the region where the probe ion (e.g. Na<sup>+</sup>) would experience optimum coordination

** Maximum Entropy method (MEM) / Rietveld refinement**
- Fits a model to **experimental** data to determine ionic positions
- If Na<sup>+</sup> is diffusing throughout the measurement, the positional information is present within the
diffraction data. MEM is one method to fit this.

# Characterising diffusion

.pull-left.w60[
Impedance spectroscopy allows us to determine the conductivity at different temperatures.

![:width 40%](./images/randles_circuit.png)
![:width 60%](./images/randles_nyquist.png)
]

.footnote[Conductivity, `\\(\sigma \propto \frac{1}{R}\\)`]
--

.pull-right.w40[ *e.g.* NASICON again:
![:width 90%](./images/nasicon_impedance.gif) ]
--

.pull-left.w60[
$$
\sigma(T) = A e^{\frac{-E_a}{RT}}
$$
- A plot of `\(\ln \sigma(T) \)` versus 1/T has slope `\( = \frac{-E_a}{R}\)`.
- We usually plot `\(\log_{10} \sigma\)` then slope `\( = \frac{-E_a}{2.303R}\)`
]

???

The electrical circuit shown here is known as the 'Randles' circuit, and is very commonly
used to fit both solution-phase and solid-state electrochemistry results. It still contains the 
parallel RC circuit and series resistance discussed earlier, but also now includes a Warburg impedance, W.
Chemically, W corresponds to the limiting effect of diffusion in the system; at very low frequencies the rate at
which ions can move starts to dominate the signal.

In the case of solid ionic conductors, the Warburg impedance can be related to conducting ions diffusing (slowly)
into the metal (e.g. Pt) electrodes attached to the sample.

# Ionic conduction

$$
\sigma(T) = A e^{\frac{-E_a}{RT}}
$$

- Normally, A &prop; the number of charge carriers
	- (conductivity should increase with more charge carriers)
--
	
- *However*, at high defect concentrations we can get **defect clusters**
	- Local ordering of vacancies (or other defects) reduces conduction

*e.g.* YSZ: `\((\ce{(1-x)ZrO2 + \frac{x}{2}Y2O3 -> Y_{x}Zr_{1-x}O_{2-\frac{x}{2}} }) \)`:

.pull-left[![](./images/YSZ_conductivity_doping.png)]
.pull-right[ ![](./images/ysz_vacancy_ordering.gif) ]

???

In YSZ, introducing two Yttrium atoms (x=2) results in the formation of one oxygen vacancy.
Locally, these are found to order; the optimum arrangement is for each OM<sub>4</sub> tetrahedron
to contain 2 Zr and 2 Y, with oxygen vacancies arranging in a 'grid-like'p pattern.

The figure (a) shows the the equilibrium arrangement for Y<sub>2</sub>Zr<sub>2</sub>O<sub>7</sub> (x = 0.5). 
Compare this with the ideal fluorite structure consisting of edge-sharing OM<sub>4</sub> tetrahedra, shown below:

![:width 30%](./images/fluorite.gif)

# Long-range ordering

In some cases, long-range ordering of anions or cations can influence conductivity.

Ba<sub>2</sub>In<sub>2</sub>O<sub>5</sub>
- Brownmillerite structure (essentially ABO<sub>2.5</sub> perovskite with ordered vacancies)
- Low conductivity at low T due to anion ordering
- Large increase in conductivity as vacancies disorder

.pull-left[ ![:width 50%](./images/brownmillerite_struct.jpg)]
.pull-right[ ![:width 70%](./images/brownmillerite_conductivity.jpg) ]

# Oxide/Proton conductors

*e.g.* Perovskite `\( \ce{BaTi_{2.98}Ca_{0.02}O_{2.98} } \)`:

- In dry N<sub>2</sub> is an oxide ion conductor
- In wet N<sub>2</sub>, shows proton conduction below 600 K, and oxide ion conduction above this
.pull-right[ ![](./images/BaTiCaO3_proton_oxide_conduction.gif) ]

--

.pull-left[
Why?
- In the presence of anion vacancies:
$$
\ce{ H2O + O^{2-} -> 2OH-}
$$
]


.pull-left[
In theory this could occur for *any* oxide-vacancy conductor, but depends strongly on
the enthalpy change during water incorporation.
]

.footnote[P. Ren, *J. Mater. Chem. C*, 2013, 2426.]

# How are protons transported?
.pull-left.w33[
Two possible mechanisms:


- **Vehicle** mechanism
	- Direct diffusion of OH<sup>-</sup>
- **Grotthuss** mechanism
	- Exchange of H<sup>+</sup> between neighbouring OH<sup>-</sup>
]
.pull-right.w66[
![](./images/vehicle_vs_grotthus.png)
]

--
.pull-left.w100[
- The Grotthuss mechanism dominates
    - Water incorporation fills anion vacancies, so there is no conduction pathway for OH<sup>-</sup>
]

# Which fuel to chose?

Lots of economic parameters to consider. Some work has been done in relation to fuel cell vehicles
- 'Well-to-wheel' analysis

![:width 80%](./images/fuel_economy_vehicle_technologies.gif)

H<sub>2</sub> is the most efficient fuel (ignoring many other factors), but there are two important obstacles to a *hydrogen economy*:
- Generation
- Storage

# Hydrogen generation

### Chemical methods
.pull-left.w60[
- Steam reforming
	- High temperatures and pressures required
	- Requires catalyst (*e.g.* Ni, Pt, Rh)
	- Produces a mixture of H<sub>2</sub>, CO, CO<sub>2</sub> and H<sub>2</sub>O
]
.pull-right.w40[ ![](./images/steam_reformer.jpg) ]
--

.pull-left.w60[
- Pyrolysis
	- Thermal cracking of hydrocarbons in the absence of oxygen
	- Precious-metal catalyst required
	- Produces carbon waste]
--
.pull-left.w60[
- Iodine-sulfur cycle:
]
$$
\begin{align}
\ce{I2 + SO2 + 2H2O &-> 2HI + H2SO4} & (T &= 120^{\circ}C) \\\\
\ce{2HI &-> I2 + H2} & (T &= 450 ^{\circ}C) \\\\
\ce{H2SO4 &-> SO2 + H2O + \frac{1}{2}O2} & (T &= 850^{\circ}C) \\\\
\end{align}
$$


---
# Hydrogen generation
### Biological sources

- Fermentation
	- Enzymatic conversion of sugars to H<sub>2</sub>
	- *e.g.* `\( \ce{C6H12O6 + 2H2O -> 2CH3CO2H + 2CO2 + 4H2} \)`
- Photosynthesis
	- Green algae (and others) can use sunlight to generate H<sub>2</sub>

--

### Direct water splitting
.pull-left.w60[
- Electrolytic splitting
	- Use electricity to split water directly
	- Can use renewable energy sources
- Direct solar splitting
	- Use solar furnace to reach the ~2000 K required to split water directly
]
.pull-right.w40[ ![](./images/solar_furnace.jpg) ]
	
.footnote[https://www.energy.gov/eere/fuelcells/hydrogen-production-processes]

# Hydrogen Storage

### Under pressure

- Compressed gases are an established technology, *but*
- H<sub>2</sub> is not an ideal gas
	- Extremely high pressures are required to achieve a reasonable density (much higher than hydrocarbons)
- Safety concerns over compressed H<sub>2</sub>

![:width 60%](./images/H2_pressure_density.jpg)

---
# Hydrogen Storage
### Cryogenically

- Liquid H<sub>2</sub> (LH2) has a density of 70.6 kg m<sup>-3</sup>
- Boiling point = 21.2 K (at ambient pressure)
- *but* hydrogen liquifaction is technically challenging
	- At room temperature, H<sub>2</sub> **warms** on **expansion**
	- Conversion between ortho and para H<sub>2</sub> is exothermic
		- at RT, 75% ortho, but para is the low-temperature stable form
- Liquifaction takes ~35% of the energy stored in H<sub>2</sub>!
		
![:width 45%](./images/H2_phase_diagram.png)

???

A litre of liquid gasoline contains more hydrogen than a litre of liquid hydrogen!

---
# Hydrogen Storage
### Chemically - Physisorption

- High surface area materials (*e.g.* activated carbon) can adsorb H<sub>2</sub>
- How much?
	- `\( A = \left( \frac{M_{ads}}{\rho_{\mathrm{liq}} N_A} \right) ^{\frac{2}{3}} \)`
--

- So, for a carbon with surface area of 1000 m<sup>2</sup> kg<sup>-1</sup>:
	- A = 1.304 &times; 10<sup>-19</sup> m<sup>2</sup> per molecule, or 78240 m<sup>2</sup> mol<sup>-1</sup>
	- 1 g carbon can store 0.026 g H<sub>2</sub>, *i.e.* **2.6 wt %**
--
	
- Relatively cheap materials
- Storage capacity depends on surface area; dificult to exceed ~4000 m<sup>2</sup> g<sup>-1</sup>
- Could be used to enhance LH2 storage (as a trap for boil-off)

---
# Hydrogen storage
### Chemically - Hydride phases
	
- Challenging &rarr; H-H bond is remarkably strong 
	- `\( \ce{H2 -> 2H} \qquad \Delta H = 436\ \mathrm{kJ\ mol}^{-1} \)`
- Dissociation can still occur if balanced by an exothermic reaction
	- *e.g.* formation of (metal) hydride phase

.pull-left.w60[ ![:width 90%](./images/hydride_formation.jpg)]
--
.pull-right.w40[

.pull-left.w60[
- Good volumetric storage (up to 150 kg m<sup>-3</sup>)
- hydrogen is extracted at constant pressure
- Often pyrophoric in air
- Large volume changes on hydridation cause material breakdown
- Metals are typically heavy!
]

---
# Hydrogen storage
### Chemically - lighter hydrides

One way to increase H<sub>2</sub> capacity (per kg) is to use lighter elements

- *e.g.* MgH<sub>2</sub> has 7.6 wt% H<sub>2</sub>
- They are often cheaper than heavier metals
- **but** formation of lighter hydrides is kinetically slow
- Often complex sequence of reactions to yield full H<sub>2</sub> content

![:width 65%](./images/hydrogen_storage_volumetric_gravimetric.jpg)

.footnote[ A. Zuttel, *Materials Today*, 2003, 24.]

---
# Summary

Three similar energy storage technologies (batteries, supercapacitors and fuel cells) all share very similar chemistry requirements:

- High ionic conductivity at relevant temperatures
- High (or low) electronic conductivity depending on component
- Chemical stability under different operating conditions / between neighbouring materials
- Device compatibility (*e.g.* thermal expansion, cyclability, cost...)

![:width 60%](./images/all_tech_ragone.png)
